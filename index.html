<!DOCTYPE html>
<html>
    <head lang="en">
        <title>
            Pokemon
        </title>

<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="image-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/640px-International_Pok%C3%A9mon_logo.svg.png" alt="pokemon">

            <div class="search-container">
       <input type="text" id="pokemonName" placeholder="Enter Pokemon Name">

       <ion-icon name="search"  id ="submit" onclick = "fetchData()"></ion-icon>

    </div>

        <script src = "index.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
